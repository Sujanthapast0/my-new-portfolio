<!DOCTYPE html>
<html>

<head>
    <style>
        .play-pause {
            /* padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer; */
        }

        .play-pause svg {
            height: 100px;
        }
    </style>
</head>

<body>
    <button class="play-pause" onclick="togglePlayPause()">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon-play" viewBox="0 0 512 512">
            <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none"
                stroke="currentColor" stroke-miterlimit="10" stroke-width="32" />
            <path
                d="M216.32 334.44l114.45-69.14a10.89 10.89 0 000-18.6l-114.45-69.14a10.78 10.78 0 00-16.32 9.31v138.26a10.78 10.78 0 0016.32 9.31z" />
        </svg>
    </button>

    <audio id="audio" src="rickroll.mp3"></audio>

    <script>
        const playPauseButton = document.querySelector('.play-pause');
        const audio = document.getElementById('audio');
        let isPlaying = false;

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="ionicon-play" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32" /><path d="M216.32 334.44l114.45-69.14a10.89 10.89 0 000-18.6l-114.45-69.14a10.78 10.78 0 00-16.32 9.31v138.26a10.78 10.78 0 0016.32 9.31z" /></svg>';
            } else {
                audio.play();
                playPauseButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="ionicon-pause" viewBox="0 0 512 512"><rect width="100px" height="100px" x="176" y="32" fill="currentColor" /><rect width="120" height="448" x="368" y="32" fill="currentColor" /></svg>';
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>

</html>
