<!DOCTYPE html>
<html>
<head>
    <style>
        .bubble {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            animation: bubbleGlow 2s infinite alternate;
        }

        .bubble::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(52, 152, 219, 0.5);
            border-radius: 50%;
            animation: bubbleGlow 2s infinite alternate-reverse;
        }

        @keyframes bubbleGlow {
            0% {
                box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(52, 152, 219, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="bubble"></div>
</body>
</html>
